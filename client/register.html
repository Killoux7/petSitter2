<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Créer un compte</h1>
    <br>

    <div id="form-container">
        <h3>Les informations sur vous</h3>
        <div  method="post" id="human-form" action="/register">
          <input placeholder="Name" id="firstName_owner" type="text">
          <br>
          <input placeholder="Prénom" id="lastName_owner" type="text">
          <br>
          <input placeholder="Email" id="email_owner" type="text">
          <br>
          <input placeholder="Password" id="password_owner" type="password">
          <br>
          <input placeholder="numero de telephone" id="phone_owner" type="text">
          <br>
          <input placeholder="ville" id="ville" type="text">
          <br>
          <button class="sub" onclick="showAnimalInfo(event)">Etape suivante</button>
          <br>
        </div>
      </div>
      
      <div id="animal-info-container" style="display:none">
        <h3>Les informations sur l'animal</h3>
        <div id="animal-form">
          <label for="animal-select">Sélectionnez un animal :</label>
          <select id="animal-select" name="type" onchange="updateRaces()">
          </select>
          <br>
          <label for="race-select">Sélectionnez une race :</label>
          <select id="race-select" name="race">
          </select>
          <br>
          <input placeholder="Name" id="name_pet" type="text">
          <br>
          <input placeholder="Age" id="age_pet" type="text">
          <br>
          <fieldset>
            <legend>Sexe</legend>
            <input type="radio" id="male" name="sexe" value="male">
            <label for="male">Mâle</label>
            <input type="radio" id="female" name="sexe" value="female">
            <label for="female">Femelle</label>
          </fieldset>
          <fieldset>
            <legend>Sterilisé</legend>
            <input type="radio" id="sterilized-yes" name="sterilisation" value="yes">
            <label for="sterilized-yes">Oui</label>
            <input type="radio" id="sterilized-no" name="sterilisation" value="no">
            <label for="sterilized-no">Non</label>
          </fieldset>
          <fieldset>
            <legend>Cet animal s'entend avec les chats</legend>
            <input type="radio" id="chats-yes" name="ententeChats" value="yes">
            <label for="chats-yes">Oui</label>
            <input type="radio" id="chats-no" name="ententeChats" value="no">
            <label for="chats-no">Non</label>
          </fieldset>
          <fieldset>
            <legend>Cet animal s'entend avec les chiens</legend>
            <input type="radio" id="dogs-yes" name="ententeChiens" value="yes">
            <label for="dogs-yes">Oui</label>
            <input type="radio" id="dogs-no" name="ententeChiens" value="no">
            <label for="dogs-no">Non</label>
          </fieldset>
        </div>
        <br>
        <button class="sub" id="boutonEnregistrerOwner" >Enregistrer</button>
      </div>

      
        
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="scriptOwner.js"></script>
    
</body>
</html>
